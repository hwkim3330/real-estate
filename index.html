            loadTransactions() {

                return saved ? JSON.parse(saved) : [];
            }

            save() {
                localStorage.setItem('properties', JSON.stringify(this.properties));
                localStorage.setItem('user', JSON.stringify(this.user));

            buyProperty(propertyId) {
                const property = this.properties.find(p => p.id === propertyId);
                if (!property) return { success: false, message: 'Îß§Î¨ºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.' };
                if (property.owned) return { success: false, message: 'Ïù¥ÎØ∏ Î≥¥Ïú†Ï§ëÏù∏ Îß§Î¨ºÏûÖÎãàÎã§.' };

                const price = property.currentPrice * 10000;
                if (this.user.balance < price) {
                    return { success: false, message: 'ÏûîÏï°Ïù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§.' };
                }

                this.user.balance -= price;
                property.owned = true;
                property.purchasePrice = property.currentPrice;

                this.transactions.push({
                    type: 'buy',
                    propertyId: propertyId,
                    price: property.currentPrice,
                    timestamp: Date.now()

                this.updatePortfolioValue();

            sellProperty(propertyId) {

                if (!property.owned) return { success: false, message: 'Î≥¥Ïú†ÌïòÏßÄ ÏïäÏùÄ Îß§Î¨ºÏûÖÎãàÎã§.' };

                const price = property.currentPrice * 10000;
                this.user.balance += price;
                property.owned = false;

                this.transactions.push({
                    type: 'sell',
                    propertyId: propertyId,
                    price: property.currentPrice,
                    profit: property.currentPrice - property.purchasePrice,
                    timestamp: Date.now()
                });

                property.purchasePrice = null;

                this.updatePortfolioValue();
                this.save();

                return { success: true, message: 'ÌåêÎß§Í∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!' };

                const marketTrend = Math.random();
                let trendText = 'Î≥¥ÌÜµ';

                if (marketTrend > 0.7) trendText = 'ÏÉÅÏäπ';
                else if (marketTrend < 0.3) trendText = 'ÌïòÎùΩ';

                document.getElementById('market-trend').textContent = trendText;

                this.properties.forEach(property => {
                    const change = (Math.random() - 0.5) * 1000;
                    const newPrice = Math.round(property.currentPrice + change);

                    property.currentPrice = Math.max(property.basePrice * 0.8, Math.min(property.basePrice * 1.3, newPrice));

                    property.priceHistory.push(property.currentPrice);
                    if (property.priceHistory.length > 20) {
                        property.priceHistory.shift();
                    }
                });

                this.updatePortfolioValue();
                this.save();
            }

            updatePortfolioValue() {
                let portfolioValue = 0;
                this.properties.forEach(p => {
                    if (p.owned) {
                        portfolioValue += p.currentPrice * 10000;
                    }
                });
                this.user.portfolioValue = portfolioValue;

                const totalAssets = this.user.balance + portfolioValue;
                const profit = totalAssets - this.user.initialBalance;
                const profitRate = (profit / this.user.initialBalance * 100).toFixed(2);

                document.getElementById('balance').textContent = `${totalAssets.toLocaleString()}Ïõê`;

            updateMap();
            db.startPriceUpdates();
            updatePortfolio();

        function updateMap() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            let properties = db.properties;
            if (currentFilter === 'owned') {
                properties = properties.filter(p => p.owned);
            } else if (currentFilter === 'for-sale') {
                properties = properties.filter(p => !p.owned);
            }

            properties.forEach(property => {
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="custom-marker ${property.owned ? 'owned' : 'for-sale'}">${(property.currentPrice / 10000).toFixed(1)}Ïñµ</div>`,
                    iconSize: [80, 40]
                });

                const marker = L.marker([property.lat, property.lng], { icon })
                    .addTo(map)
                    .on('click', () => showPropertyDetails(property.id));

                markers.push(marker);
            });
        }

                    <div class="stat-item">
                        <div class="stat-label">ÏÉÅÌÉú</div>
                        <div class="stat-value">${property.owned ? 'Î≥¥Ïú†Ï§ë' : 'Îß§Î¨º'}</div>
                    </div>
                </div>

                ${property.owned ? `
                    <div class="property-stats">
                        <div class="stat-item">
                            <div class="stat-label">Îß§ÏûÖÍ∞Ä</div>
                            <div class="stat-value">${(property.purchasePrice / 10000).toFixed(2)}ÏñµÏõê</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ÏàòÏùµ</div>
                            <div class="stat-value" style="color: ${profit >= 0 ? 'var(--danger)' : 'var(--primary)'}">
                                ${profit >= 0 ? '+' : ''}${(profit / 10000).toFixed(2)}Ïñµ (${profitRate}%)
                            </div>
                        </div>
                    </div>
                ` : ''}

                <div class="price-history">
                    <div class="history-title">Í∞ÄÍ≤© Ï∂îÏù¥</div>
                    <div class="chart-container">
                        <canvas id="price-chart"></canvas>
                    </div>
                </div>

                <div class="action-buttons">
                    ${property.owned ?
                        `<button class="btn btn-sell" onclick="sellProperty(${property.id})">Îß§ÎèÑÌïòÍ∏∞</button>` :
                        `<button class="btn btn-buy" onclick="buyProperty(${property.id})">Îß§ÏàòÌïòÍ∏∞</button>`
                    }
                </div>
            `;

            document.getElementById('sidebar-content').innerHTML = content;
            document.getElementById('sidebar').classList.add('active');

            setTimeout(() => {
                const ctx = document.getElementById('price-chart');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: property.priceHistory.map((_, i) => ''),
                            datasets: [{
                                label: 'ÏãúÏÑ∏',
                                data: property.priceHistory,
                                borderColor: '#0066FF',
                                backgroundColor: 'rgba(0, 102, 255, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: {
                                    ticks: {
                                        callback: function(value) {
                                            return (value / 10000).toFixed(1) + 'Ïñµ';
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }, 100);
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            currentProperty = null;
        }

        function buyProperty(propertyId) {
            const result = db.buyProperty(propertyId);
            showToast(result.message, result.success ? 'success' : 'error');

            if (result.success) {
                updateMap();
                updatePortfolio();
                closeSidebar();
            }
        }

        function sellProperty(propertyId) {
            const result = db.sellProperty(propertyId);
            showToast(result.message, result.success ? 'success' : 'error');

            if (result.success) {
                updateMap();
                updatePortfolio();
                closeSidebar();
            }
        }

        function updatePortfolio() {
            const owned = db.getOwnedProperties();
            document.getElementById('portfolio-count').textContent = owned.length;

            const list = document.getElementById('portfolio-list');
            if (owned.length === 0) {
                list.innerHTML = '<div style="padding: 2rem; text-align: center; color: #666;">Î≥¥Ïú†Ìïú Îß§Î¨ºÏù¥ ÏóÜÏäµÎãàÎã§</div>';
                return;
            }

            list.innerHTML = owned.map(property => {
                const profit = property.currentPrice - property.purchasePrice;
                const profitRate = ((profit / property.purchasePrice) * 100).toFixed(2);

                return `
                    <div class="portfolio-item" onclick="showPropertyDetails(${property.id})">
                        <div class="portfolio-item-title">${property.title}</div>
                        <div class="portfolio-item-info">
                            <span>${(property.currentPrice / 10000).toFixed(2)}ÏñµÏõê</span>
                            <span class="portfolio-profit" style="color: ${profit >= 0 ? 'var(--danger)' : 'var(--primary)'}">
                                ${profit >= 0 ? '+' : ''}${profitRate}%
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function togglePortfolio() {
            const content = document.getElementById('portfolio-list');
            const btn = document.querySelector('.toggle-btn');
            if (content.style.display === 'none') {
                content.style.display = 'block';
                btn.textContent = '‚ñº';
            } else {
                content.style.display = 'none';
                btn.textContent = '‚ñ≤';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initMap();
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            db.stopPriceUpdates();
        });
    </script>
</body>
</html>
